<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pollution Images API sample form</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin>
        
        <link rel="stylesheet" href="style.css">

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin></script>
        
        <script src="app.js" defer></script>
    </head>
    <body>
        <h1>Pollution Images API Sample Form</h1>
        <form action="/api/images/new" method="post" enctype="multipart/form-data">

            <h2>Image</h2>

            <div class="field image">
                <img src="" alt="preview" id="preview" class="preview">
                <div class="placeholder">
                    <span class="icon material-icons-round">insert_photo</span>
                    <span class="label">Drop image here or click to upload</span>
                </div>
                <input type="file" name="image" id="image" accept="image/*" required>
            </div>
            
            <div class="field">
                <span class="field-label">Description</span>
                <textarea name="description" id="description" placeholder="Describe the image you want to upload..." required></textarea>
            </div>

            <h2>Location</h2>

            <div class="field place-name">
                <span class="field-label">Name</span>
                <input type="text" name="placeName" id="placeName" placeholder="Select existing or type new place name" list="places" autocomplete="off">
                <datalist id="places"></datalist>
            </div>

            <div class="field location">
                <span class="field-label">Coordinates <span style="color: #999; font-size: 0.9em;">(Click on the map to select a location!)</span></span>
                
                <div class="coords-input">
                    <input type="number" step="any" id="latitude" name="latitude" placeholder="Latitude" title="Latitude" required>
                    <input type="number" step="any" id="longitude" name="longitude" placeholder="Longitude" title="Longitude" required>
                </div>
                <div id="map"></div>
            </div>

            <button type="submit">Upload</button>
        </form>
    </body>
</html>
